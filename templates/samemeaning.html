<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.keywordButton').forEach(button => {
        button.addEventListener('click', function() {
            const clickedKeyword = this.getAttribute('data-keyword');
            const synonyms = Array.from(document.querySelectorAll('.keywordButton'))
                                    .filter(btn => btn !== this)
                                    .map(btn => btn.getAttribute('data-keyword'));
            saveKeyword(clickedKeyword, synonyms);
        });
    });
});

function saveKeyword(clickedKeyword, synonyms) {
    fetch('/save_keyword', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            clicked_keyword: clickedKeyword,
            synonyms: synonyms,
        }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.next_url;
        } else {
            alert('Failed to save keyword.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

</script>
